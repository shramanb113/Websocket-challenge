<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go WebSocket Hub Test</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      #messages {
        border: 1px solid #ddd;
        height: 300px;
        overflow-y: scroll;
        padding: 10px;
        margin-bottom: 10px;
        background: #f9f9f9;
      }
      #input-area {
        display: flex;
        gap: 10px;
      }
      input {
        flex-grow: 1;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h2>WebSocket Hub: Challenge 1</h2>
    <div id="messages"></div>
    <div id="input-area">
      <input
        type="text"
        id="msgInput"
        placeholder="Type a message..."
        onkeydown="if(event.keyCode==13) send()"
      />
      <button onclick="send()">Send</button>
    </div>

    <script>
      // Connect to your Go server
      const socket = new WebSocket("ws://localhost:8080/ws");
      const msgContainer = document.getElementById("messages");

      // Listen for messages from the Hub (via the WritePump)
      socket.onmessage = (event) => {
        const item = document.createElement("div");
        item.textContent = `> ${event.data}`;
        msgContainer.appendChild(item);
        msgContainer.scrollTop = msgContainer.scrollHeight;
      };

      socket.onopen = () => {
        console.log("Connected to Hub!");
      };
      socket.onclose = () => {
        console.log("Connection closed.");
      };

      function send() {
        const input = document.getElementById("msgInput");
        if (input.value) {
          // Send to the Server (caught by the ReadPump)
          socket.send(input.value);
          input.value = "";
        }
      }
    </script>
  </body>
</html>
